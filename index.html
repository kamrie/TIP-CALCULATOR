<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    
    <section style="background-color:rgb(134,187,216);"class="py-5">
        <div class="container-lg col-lg-8 col-9  " >
          <div id="calc-body" class="row justify-content-center align-items-center py-5" style=" background-color: white;border-radius:18px; " >
               <div class="px-0">
                          <h2 class="text-center" style="background-color:rgb(51,102,153) ;">TIP CALCULATOR</h2>
                          
                          <p id="errorparagraph" > </p>
  
                          <div class="px-3">
                              <P>How Much Was Your Bill ?</P>
                          <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">$</span>
                          <input id="amt" type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
              
                          <P>How Many People Sharing The Bill ?</P>
                          <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">  pple
                          </span>
                          <input id="pple"  type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
              
                          <P>How Was Your Service</P>
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1">  tip
                              </span>
                              <input id="select"  type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          
  
                            <button id="calc-button" onclick="solve()" class="text-center">Calculate</button>
               </div>
                  
              </div>    
          </div>
  
      </section>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/java.js"></script>
</body>
</html>
